    <section>
      <div class="main-div-h3">

          <input type="text" placeholder="Asunto" required>
          <input class="mensaje" type="text" placeholder="Mensaje" minlength="0" maxlength="150" required>
          <div class="main-cotizar button-send">
            <a href="#">

            </a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
