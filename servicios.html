<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heimdal Green | Servicios</title>
  <link rel="shortcut icon" href="./assets/logo-mobile.svg">
  <link rel="stylesheet" href="./css/servicios.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script defer src="./js/index.js"></script>
</head>

<body>
  <header id="inicio">
    <nav>
      <a href="./ayuda.html" class="link">
        <img src="./assets/logo-mobile.svg" alt="logo" class="logo" id="logoClose">
      </a>
      <input type="checkbox" name="check" id="check">
      <label for="check" class="checkbtn">
        <img src="./assets/burger-menu.svg" alt="burgerMenu" id="burger">
      </label>
      <ul id="nav-menu">
        <li>
          <a href="./index.html">Inicio</a>
        </li>
        <li>
          <a href="./quienes-somos.html">Quienes Somos</a>
        </li>
        <li class="active-li">
          <a class="active-a" href="./servicios.html">Servicios</a>
        </li>
        <li>
          <a href="#">Blog</a>
        </li>
        <li>
          <a href="#">Contacto</a>
        </li>
        <div class="help">
          <a href="./ayuda.html">
            <span>Ayuda</span>
            <div>?</div>
          </a>
        </div>
      </ul>
    </nav>
    <a class="scroll" href="#inicio">
      <img src="./assets/scroll.svg" alt="Scroll">
    </a>
  </header>
  <main class="main">
    <div class="main-servicios">
      <h2>Servicios</h2>
      <div class="main-servicios-background" id="background"></div>
    </div>
    <article>
      <section class="diseño">
        <div class="diseño-1">
          <img src="./assets/diseño-card.png" alt="diseño">
        </div>
        <div class=" diseño-2">
          <p>Diseño de Sistemas Solares Fotovoltaico</p>
          <input type="checkbox" name="diseño" id="diseño">
          <label for="diseño">
            <img src="./assets/Vector.svg" alt="arrowDown">
          </label>
        </div>
        <div class="diseño-3"></div>
      </section>
      <section class="instalacion">
        <div class="instalacion-1">
          <img src="./assets/instalacion-card.png" alt="instalacion">
        </div>
        <div class="instalacion-2">
          <p>Instalación de Sistemas Solares Fotovoltaico</p>
          <input type="checkbox" name="instalacion" id="instalacion">
          <label for="instalacion">
            <img src="./assets/Vector.svg" alt="arrowDown">
          </label>
        </div>
        <div class="instalacion-3"></div>
      </section>
      <section class="mantenimiento">
        <div class="mantenimiento-1">
          <img src="./assets/mantenimiento-card.png" alt="mantenimiento">
        </div>
        <div class="mantenimiento-2">
          <p>Mantenimiento de Sistemas Solares Fotovoltaico</p>
          <input type="checkbox" name="mantenimiento" id="mantenimiento">
          <label for="mantenimiento">
            <img src="./assets/Vector.svg" alt="arrowDown">
          </label>
        </div>
        <div class="mantenimiento-3"></div>
      </section>
    </article>
  </main>
</body>

</html>
